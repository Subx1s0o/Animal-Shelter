<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html"
            ><svg width="55" height="50">
              <use href="./images/icons.svg#logotype"></use>
            </svg>
            <div class="logo-text">
              <p class="logo-h">Хатина</p>
              <p class="logo-p">притулок для тварин</p>
            </div>
          </a>
        </div>

        <div class="nav-tablet">
          <nav>
            <ul class="navbar-tab">
              <li><a href="#">Про нас</a></li>
              <li><a href="#">Локація</a></li>
              <li><a href="#">Вірні друзі</a></li>
              <li><a href="#">Контакти</a></li>
            </ul>
          </nav>
        </div>
        <div class="contents-header">
          <nav>
            <ul class="navbar">
              <li><a class="current" href="#">Домашня</a></li>
              <li><a href="#">Про нас</a></li>
              <li><a href="#">Вірні друзі</a></li>
              <li><a href="#">Наші умови</a></li>
              <li><a href="#">Локація</a></li>
              <li><a href="#">Контакти</a></li>
            </ul>
          </nav>
          <div class="selector">
            <select name="lang" id="lang">
              <option value="ua">ua</option>
              <option value="en">en</option>
            </select>
            <!-- <div class="select-arrow">
              <svg width="12" height="8">
                <use href="./images/icons.svg#select-arrow"></use>
              </svg>
            </div> -->
          </div>

          <button class="help-btn">Допомогти</button>
          <div class="burger-div">
            <button class="burger-btn">
              <svg width="40" height="40">
                <use href="./images/icons.svg#icon-burger"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container hero_container">
          <div class="hero-text">
            <h1>Цим оченятам дуже потрібні любов і турбота</h1>
            <p class="hero-p">
              Вірний друг радітиме тобі завжди. Йому потрібно дуже мало - теплий
              дім та дбайливий господар
            </p>
            <button>Обрати</button>
          </div>

          <div class="hero-image">
            <picture>
              <source
                srcset="./images/hero-dog-desk.png"
                media="(min-width: 1200px)"
              />
              <source
                srcset="./images/hero-dog-tab.png"
                media="(min-width: 700px)"
              />

              <img src="./images/hero-dog.png" alt="dog" />
            </picture>
          </div>

          <button>Обрати</button>
        </div>
      </section>
    </main>
    <footer><div class="container"></div></footer>
  </body>
</html>
